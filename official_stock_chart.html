<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- All custom CSS for the page -->
    <link rel="stylesheet" type="text/css" , href="official_stock_chart.css">
    <!-- Tempus Dominus - calendar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- Font Awesome - calendar icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>
<title>Stock Data - Highcharts</title>




</head>

<body>
    <nav id="mainNavbar" class="navbar fixed-bottom navbar-light bg-light compressed">
        <div class="navbar-brand">Control Panel</div>

        <input type="file" single readonly>

        <div class="btn-group" role="group">
            <button id="buyButton1" type="button" class="btn btn-xs btn-dark" data-placement="top" data-toggle="popover" disabled>Buy 1</button>
            <button id="sellButton1" type="button" class="btn btn-xs btn-dark" data-placement="top" data-toggle="popover" disabled>Sell 1</button>
        </div>
        <div class="btn-group" role="group">
            <button id="buyButton2" type="button" class="btn btn-xs btn-dark" data-placement="top" data-toggle="popover" disabled>Buy 2</button>
            <button id="sellButton2" type="button" class="btn btn-xs btn-dark" data-placement="top" data-toggle="popover" disabled>Sell 2</button>
        </div>
        <div>
            <button id="tooltipToggle" type="button" class="btn btn-xs btn-dark active">
                <i class="fas fa-comment-alt"></i>
            </button>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse border-left" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <div id="predictor-margin">
                    <div id="center_predictor-toggle">
                        <li class="nav-item">
                            <span class="navbar-text">Predictor toggle</span>
                            <form class="form-inline form-group">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-outline-info active" type="button" id="predictor">Regular </button>
                                    <button class="btn btn-outline-info" type="button" id="logPredictor"> &nbsp;&nbsp;log
                                        <sub>10</sub>&nbsp;&nbsp;</button>
                                </div>
                            </form>
                        </li>
                    </div>
                </div>
                <li class="nav-item">
                    <span class="navbar-text">Moving Average 1</span>
                    <form class="form-inline form-group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-success" type="button" id="onMA1">On</button>
                            <button class="btn btn-outline-danger mr-1 active" type="button" id="offMA1">Off</button>
                        </div>
                        <input class="form-control mr-xs-2 small-textbox rounded-0" type="text" value="50" aria-label="Search" disabled id="textMA1">
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0">day moving average</span>
                        </div>
                    </form>
                    <span class="navbar-text">Standard Deviation 1</span>
                    <form class="form-inline">
                        <div class="btn-group-vertical mr-1 mb-2" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-success" type="button" id="onSD1">On</button>
                                <button class="btn btn-outline-danger active" type="button" id="offSD1">Off</button>
                            </div>
                            <button class="btn btn-outline-secondary" type="button" disabled id="buySell1">Buy/Sell</button>
                        </div>
                        <input class="form-control mr-xs-2 small-textbox rounded-0" type="text" value="2" aria-label="Search" disabled id="textSD1">
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0">standard deviations</span>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <span class="navbar-text">Moving Average 2</span>
                    <form class="form-inline form-group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-success" type="button" id="onMA2">On</button>
                            <button class="btn btn-outline-danger mr-1 active" type="button" id="offMA2">Off</button>
                        </div>
                        <input class="form-control mr-xs-2 small-textbox rounded-0" type="text" value="50" aria-label="Search" disabled id="textMA2">
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0">day moving average</span>
                        </div>
                    </form>
                    <span class="navbar-text">Standard Deviation 2</span>

                    <form class="form-inline">
                        <div class="btn-group-vertical mr-1 mb-2" role="group">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-success" type="button" id="onSD2">On</button>
                                <button class="btn btn-outline-danger active" type="button" id="offSD2">Off</button>
                            </div>
                            <button class="btn btn-outline-secondary" type="button" disabled id="buySell2">Buy/Sell</button>
                        </div>
                        <input class="form-control mr-xs-2 small-textbox rounded-0" type="text" value="2" aria-label="Search" disabled id="textSD2">
                        <div class="input-group-append">
                            <span class="input-group-text rounded-0">standard deviations</span>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <div class="container">
                        <div class="mt-2">
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" id="calendar1" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                    <input type="text" id="calendar2" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                    <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="center_submit">
                            <input id="submit" class="btn btn-primary btn-lg" id="submit" type="submit" value="Submit">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Calls the chart -->
    <div id="chart1"></div>

    <!-- jQuery: for CSV import and other calls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Highcharts: for general Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Boost module: for optimization of large amount of data -->
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <!--Tether as a bootstrap plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>
    <!-- Popper as a bootstrap plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap for the control panel -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!--Moment.js for Tempus Dominus-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.17/moment-timezone-with-data.js"></script>
    <!--Tempus Dominus calender-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- All the custom js for this page -->
    <script type="text/javascript" src="official_stock_chart.js"></script>

</body>

</html>
